<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../style/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha384-k6RqeWeci5ZR/Lv4MR0sA0FfDOMiQ2zHhH7EiX5L5rnV2BqJZf1gZ3XxrZZi/Xp" crossorigin="anonymous">
</head>

<body>
    <!--HEADER-->
    <header class="w-full bg-black h-20 px-2">
        <div class="h-20 w-full flex items-center justify-between max-w-7xl mx-auto">
            <div class="text-white flex items-center">
                <img src="./assets/uberlogo.png" alt="Logo uber" class="w-20 mr-5">
                <nav class="hidden sm:flex items-center gap-4">
                    <a href="#" class="font-medium">Compania</a>
                    <a href="#" class="font-medium">Segurança</a>
                    <a href="#" class="font-medium">Ajuda</a>
                </nav>
            </div>
            <div class="flex items-center gap-4">
                <a href="#" class="text-white font-medium">Login</a>
                <a href="#" class="font-medium bg-white px-3 py-1 rounded-full">Sign up</a>
            </div>
        </div>
    </header>

    <!--FIM DO HEADER-->

    <!--INICIO DO HERO-->
    <main class="w-full">
        <div class="w-full max-w-7xl mx-auto flex">
            <section class="bg-white max-w-lg w-full md: mx-2 md:my-2">
                <div class="bg-slate-100 flex w-full items-center justify-between">
                    <div class="flex-1 pt-3 flex flex-col items-center justify-center gap-2">
                        <i class="fa fa-signal" style="font-size:32px"></i>
                        <span class="text-center">Faça viagens ou entregas</span>
                        <span class="w-full bg-black h-[1.5px]"></span>
                    </div>
                    <div class="flex-1 pt-3 flex flex-col items-center justify-center gap-2">
                        <i class="fa fa-signal" style="font-size:32px"></i>
                        <span class="text-center">Viajar</span>
                    </div>
                    <div class="flex-1 pt-3 flex flex-col items-center justify-center gap-2">
                        <i class="fa fa-signal" style="font-size:32px"></i>
                        <span class="text-center">Alugue seus carros</span>
                    </div>
                </div>

                <div class="flex flex-col gap-5 px-4 my-4">
                    <h1 class="font-bold text-4xl max-w-sm">Assuma o comando e ganhe</h1>
                    <p class="max-w-sm">Dirija na plataforma com a maior rede de usuários ativos.</p>
                    <button
                        class="bg-black self-start text-white px-6 py-2 rounded-lg font-medium hover: scale-105 durantion-200">Cadastra-se
                        para dirigir</button>
                    <a href="#"
                    class="text-gray-700 mt-7 mb-4 border-b-2 self-start border-gray-300 hover:border-gray-700 duration-300"
                    >
                        Saiba mais sobre como dirigir e fazer entregas.
                    </a>
                </div>

            </section>
        </div>
    </main>
    <!--FIM DO HERO-->
</body>

</html>
